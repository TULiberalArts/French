  expertise: "French language, French cinema, French literature, Algerian War"
  bio: "Beth K. Curran is an Associate Professor of Instruction in French. She earned her Ph.D. from Rutgers University and began teaching at Temple in 2003. She has taught lower- and upper-level courses in French language, literature, and cinema. Her teaching interests focus on various topics in contemporary French-language films: her courses have explored portraits of childhood, coming-of-age, community, and marginalization. She is currently developing a course on cinematic representations of French identity in relation to the recent attacks in France. Dr. Curran was a grateful recipient of the Honors Professor of the Year Award (2012), and has been delighted to serve numerous times as Faculty Advisor for Temple’s summer program in Paris. She is currently the course coordinator for second-semester French and the co-coordinator of course scheduling."
