  expertise: "French"
  bio: "Susan Kalet is a graduate of the University of Delaware, with a BA in Art History and an MA in French Literature. After completing her BA and before beginning her MA program, she spent a summer in Bretagne as a nanny to a French family. While in the graduate program, she taught beginning-level French courses. She also studied abroad for a year during graduate school at the Université de Caen in Normandie, France; teaching English while taking courses in French and Italian. After University, she worked as a French teacher and Head of the Foreign Language Department at Wilmington Friends School in Wilmington, Delaware. Here she taught Beginner through Advanced levels, including IB French SL. She was an advisor on the 9/10 grade rotation and was the faculty sponsor for the Mock Trial Team. She additionally led a 3-week student homestay/study program to Antibes, France. As Department Head, she oversaw her colleagues’ work, observed their teaching and provided feedback, led department meetings, coordinated the homestay program for international assistant(e)(s) each year, and was in charge of the department’s budget. At the end of the 2004 school year she left the classroom to be a stay-at-home mother. She also began running and has completed 9 half-marathons and is currently training for her third full marathon."
