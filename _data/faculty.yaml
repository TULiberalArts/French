  bio: "Laura Spagnoli earned her Ph.D. from the University of Pennsylvania and began teaching at Temple in 2004. She has taught a wide range of courses, from first-semester French to an upper-level seminar on vampires in French literature. She has also focused on curriculum development, updating courses such as Intermediate French and Composition II. She is currently the course coordinator for third-semester French and the co-coordinator of course scheduling, and has previously served as the French advisor, the administrator of the writing-intensive course re-approval process for French, a member of her department’s Assessment Committee, and a member of the College Committee on Instruction. She is one of the current organizers of the French Cafe program, in which faculty meet informally with students interested in speaking French or discussing events in the Francophone world."
